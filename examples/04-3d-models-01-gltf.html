<!DOCTYPE html>
<html>

<head>
    <title>3D Models - glTF</title>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.0.2/dist/aframe-extras.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="avocato" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Avocado/glTF/Avocado.gltf"></a-asset-item>

            <a-asset-item id="duck" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF/Duck.gltf"> </a-asset-item>

            <a-asset-item id="centurion" src="https://raw.githubusercontent.com/jorgecardoso/aframe-usj-models/master/centurion/centurion.gltf"> </a-asset-item>

            <a-asset-item id="lorina" src="https://raw.githubusercontent.com/lorinafok/usj.lorina/master/spherebot/scene.gltf"> </a-asset-item>

        </a-assets>

        <a-gltf-model position="0 1.6 -1" scale="8 8 8" src="#avocato"></a-gltf-model>

       

        <a-light type="ambient" intensity="2" color="#ffffff"></a-light>
    </a-scene>
</body>

</html>
