<!DOCTYPE html>
<html>

<head>
    <title>Portals</title>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>
</head>

<body>
    <a-scene background="color:lightblue">
        <a-assets>
            <img id="fountain" src="https://cdn.glitch.com/80978ab7-9db6-45ae-bc43-4fab16bdbb6e%2FSonyCenter_360panorama.jpg?1518719753440">
            <img id="arrow" src="https://cdn.glitch.com/80978ab7-9db6-45ae-bc43-4fab16bdbb6e%2Farrow.png?1525121394534">
        </a-assets>

        <a-sky src="#fountain"></a-sky>
        <a-link position="0 0 -3.5" rotation="20 0 0" link="visualAspectEnabled:false" href="/examples/03-environments-09-environ-ocean-fountain.html" title="Go to fountain example">
            <a-image src="#arrow" rotation="90 90 0" animation="property:position; from:0 0 0; to: 0 0 -0.5; loop:true; dur:1000"></a-image>
        </a-link>

        <a-camera wasd-controls-enabled="false">
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>
</body>

</html>
