<!DOCTYPE html>
<html>

<head>
    <title>Environments Example</title>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.0.2/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
</head>

<body>
    <a-scene>

        <!-- to work with particle system, environment cannot have fog-->
        <a-entity environment="preset: japan; dressingAmount: 20; playArea: 10; fog: 0"></a-entity>

        <a-cylinder height="3" radius=".25"></a-cylinder>

        <a-entity position="0 1.5 0" particle-system="maxAge: 3; color: #0099ff; opacity: 0.8; blending: 1; size: 0.5;velocityValue: 0 5 0; velocitySpread: 2 1 2; accelerationValue: 0 -5 0; accelerationSpread: 0 1 0; texture: https://cdn.rawgit.com/IdeaSpaceVR/aframe-particle-system-component/master/dist/images/raindrop.png;"></a-entity>

        <a-ocean position="0 0.4 0" width="10" depth="10" opacity="1">
        </a-ocean>
        <a-box position="0 0 5.25" width="11" depth="0.5" height="1" color="tomato"></a-box>
        <a-box position="0 0 -5.25" width="11" depth="0.5" height="1" color="tomato"></a-box>
        <a-box position="-5.25 0 0" width="0.5" depth="10" height="1" color="tomato"></a-box>
        <a-box position="5.25 0 0" width="0.5" depth="10" height="1" color="tomato"></a-box>

        <a-camera position="0 1.6 2"></a-camera>

    </a-scene>
</body>

</html>
