<!DOCTYPE html>
<html>

<head>
    <title>Animations - Easings</title>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>
</head>

<body>
    <a-scene background="color:lightblue">

        <a-box position="-1 1.6 -3" color="#ff0000" animation="property: color; dur: 2000; to: #00ff00; startEvents: mouseenter">
        </a-box>

        <a-box id="one" position="1 1.6 -3" color="#ff0000" animation="property: color; dur: 4000; to: #00ffff; startEvents: click; pauseEvents: mouseleave; resumeEvents: mouseenter">
        </a-box>

        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>

    </a-scene>
</body>

</html>
