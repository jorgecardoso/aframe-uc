<!DOCTYPE html>
<html>

<head>
    <title>Environments Example</title>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.0.2/dist/aframe-extras.min.js"></script>
</head>

<body>
    <a-scene>
        <a-box position="0 0 0" height="2" color="red"></a-box>

        <a-ocean position="0 0 0" width="10" depth="10" opacity="1"></a-ocean>
        <a-ocean position="0 0 -10" color="#66AA21" width="10" depth="10" speed="5"></a-ocean>
        <a-ocean position="0 0 -20" color="#54E2E2" width="10" depth="10" speed="0"></a-ocean>
        <a-ocean position="0 0 -30" color="#3E3EF9" width="10" depth="10" amplitude="1"></a-ocean>
    </a-scene>
</body>

</html>
