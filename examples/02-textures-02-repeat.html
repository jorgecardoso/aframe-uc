<!DOCTYPE html>
<html>
  <head>
    <title>Textures - Repeat</title>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      <a-assets>
        <img id="bricks" src="https://cdn.glitch.com/80978ab7-9db6-45ae-bc43-4fab16bdbb6e%2Fbrick_diffuse.jpg?1523874307941">
      </a-assets>
      
      <a-box src="#bricks" repeat="0.1 0.1" position="0 1 -2" height="1" ></a-box>
      <a-box src="#bricks" repeat="5 5" position="2 1 -2" height="1" ></a-box>
           
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
