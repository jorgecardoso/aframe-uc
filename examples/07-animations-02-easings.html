<!DOCTYPE html>
<html>

<head>
    <title>Animations - Easings</title>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>
</head>

<body>
    <a-scene background="color:blue">
        <a-box scale="0.5 0.5 0.5" position="-3 0 -4" animation="property: position; dur: 5000; easing: linear; to: 3 0 -4; loop: true">
        </a-box>

        <a-box scale="0.5 0.5 0.5" position="-3 1 -4" animation="property: position; dur: 5000; easing: easeInOutQuad; to: 3 1 -4; loop: true">
        </a-box>

        <a-box scale="0.5 0.5 0.5" position="-3 2 -4" animation="property: position; dur: 5000; easing: easeOutQuad; to: 3 2 -4; loop: true">
        </a-box>

        <a-box scale="0.5 0.5 0.5" position="-3 3 -4" animation="property: position; dur: 5000; easing: easeInQuad; to: 3 3 -4; loop: true">
        </a-box>
    </a-scene>
</body>

</html>
